<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verano Estate NEON POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/pos-neon.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: {
                            bg: '#050b14',
                            card: '#0f172a',
                            cyan: '#06b6d4',
                            bright: '#22d3ee',
                            pink: '#f472b6'
                        }
                    },
                    boxShadow: {
                        'neon-blue': '0 0 5px #06b6d4, 0 0 20px rgba(6, 182, 212, 0.4)',
                        'neon-hover': '0 0 10px #22d3ee, 0 0 30px rgba(34, 211, 238, 0.6)',
                        'neon-red': '0 0 5px #ef4444, 0 0 15px rgba(239, 68, 68, 0.5)',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen overflow-hidden flex">

    <!-- SECCI√ìN IZQUIERDA: MEN√ö -->
    <div class="flex-1 flex flex-col h-full relative border-r border-slate-800">
        
        <!-- Header -->
        <div class="bg-neon-card p-4 shadow-lg z-10 border-b border-cyan-900 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-white titular">
                    VERANO <span class="text-cyan-400 drop-shadow-[0_0_5px_rgba(34,211,238,0.8)]">NEON</span>
                </h1>
                <p class="text-xs text-cyan-600 font-bold tracking-widest uppercase mt-1" id="datetime">SYSTEM INITIALIZING...</p>
            </div>
            
            <div class="flex-1 max-w-md mx-6">
                <input type="text" id="search-input" placeholder="üîç BUSCAR PLATO..." 
                    class="w-full bg-[#050b14] border border-cyan-900 text-cyan-100 text-lg font-medium rounded p-2 focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 outline-none transition placeholder-slate-600">
            </div>

            <div class="flex items-center gap-2">
                <div class="px-3 py-1 rounded border border-green-900 bg-green-900/20 text-green-400 text-xs font-bold flex items-center shadow-[0_0_10px_rgba(74,222,128,0.2)]">
                    <span class="w-2 h-2 bg-green-400 rounded-full mr-2 animate-pulse shadow-[0_0_5px_#4ade80]"></span> ONLINE
                </div>
            </div>
        </div>

        <!-- Categor√≠as -->
        <div class="bg-[#020617] p-3 border-b border-slate-800 flex gap-3 overflow-x-auto whitespace-nowrap" id="category-container">
            <!-- JS Renders here -->
        </div>

        <!-- Grid de Productos -->
        <div class="flex-1 overflow-y-auto p-4 bg-neon-bg custom-scrollbar">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="menu-grid">
                <!-- JS Renders here -->
            </div>
            
            <div id="no-results" class="hidden h-full flex flex-col items-center justify-center text-slate-600 mt-10">
                <span class="text-6xl mb-4 opacity-20">üì°</span>
                <p class="text-xl tracking-widest uppercase">No data found</p>
            </div>
        </div>
    </div>

    <!-- SECCI√ìN DERECHA: CARRITO -->
    <div class="w-96 bg-neon-card shadow-2xl h-full flex flex-col border-l border-cyan-900/50 relative z-20">
        
        <div class="p-5 bg-[#0a101f] border-b border-cyan-900/50">
            <div class="flex justify-between items-center mb-4">
                <h2 class="font-bold text-2xl text-white titular tracking-widest">ORDEN <span class="text-cyan-400">#<span id="order-id">1024</span></span></h2>
                <button onclick="clearCart()" class="text-red-400 hover:text-red-200 hover:bg-red-900/30 border border-red-900/50 px-3 py-1 rounded transition text-xs font-bold tracking-wider hover:shadow-neon-red">
                    BORRAR
                </button>
            </div>
            <div class="flex gap-2">
                <button class="flex-1 bg-slate-800 border border-slate-600 text-slate-300 py-2 rounded text-sm hover:border-cyan-400 hover:text-cyan-400 transition uppercase font-bold tracking-wide">Mesa</button>
                <button class="flex-1 bg-slate-800 border border-slate-600 text-slate-300 py-2 rounded text-sm hover:border-cyan-400 hover:text-cyan-400 transition uppercase font-bold tracking-wide">Llevar</button>
            </div>
        </div>

        <!-- Lista de Items -->
        <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#050b14]" id="cart-items">
            <div class="h-full flex flex-col items-center justify-center text-slate-700 opacity-40">
                <span class="text-6xl mb-2 grayscale">üõí</span>
                <p class="titular tracking-widest">TERMINAL VAC√çA</p>
            </div>
        </div>

        <!-- Totales -->
        <div class="bg-[#0f172a] p-6 border-t border-cyan-900/50 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
            <div class="space-y-2 mb-4 text-sm font-mono text-cyan-200/70">
                <div class="flex justify-between">
                    <span>SUBTOTAL</span>
                    <span id="subtotal-display" class="text-cyan-100">$0.00</span>
                </div>
                <div class="flex justify-between">
                    <span>IVA (16%)</span>
                    <span id="tax-display" class="text-cyan-100">$0.00</span>
                </div>
                <div class="flex justify-between font-bold text-2xl text-white mt-2 pt-2 border-t border-slate-700 titular">
                    <span class="text-cyan-400 drop-shadow-[0_0_2px_#22d3ee]">TOTAL</span>
                    <span id="total-display" class="drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]">$0.00</span>
                </div>
            </div>

            <button onclick="openCheckout()" class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-4 rounded shadow-neon-blue transform transition hover:-translate-y-1 flex justify-between px-6 items-center group border border-cyan-400">
                <span class="titular tracking-[0.2em] text-lg">COBRAR</span>
                <span id="btn-total" class="text-xl font-mono group-hover:text-black transition-colors">$0.00</span>
            </button>
        </div>
    </div>

    <!-- MODAL DE COBRO -->
    <div id="checkout-modal" class="fixed inset-0 bg-[#000]/80 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-[#0f172a] border border-cyan-500 rounded shadow-neon-blue w-full max-w-md overflow-hidden relative">
            <div class="bg-cyan-900/20 p-4 flex justify-between items-center border-b border-cyan-800">
                <h3 class="text-xl font-bold text-cyan-400 titular tracking-wider">PROCESANDO PAGO</h3>
                <button onclick="closeCheckout()" class="text-slate-400 hover:text-white text-2xl">&times;</button>
            </div>

            <div class="p-8">
                <div class="text-center mb-8">
                    <p class="text-cyan-600 uppercase text-xs font-bold tracking-[0.3em] mb-2">MONTO FINAL</p>
                    <p class="text-5xl font-bold text-white font-mono drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]" id="modal-total">$0.00</p>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <button onclick="processPayment('Efectivo')" class="p-6 border border-slate-600 bg-slate-800/50 rounded hover:border-green-400 hover:bg-green-900/20 hover:shadow-[0_0_15px_rgba(74,222,128,0.3)] transition group flex flex-col items-center gap-2">
                        <span class="text-3xl group-hover:scale-110 transition grayscale group-hover:grayscale-0">üíµ</span>
                        <span class="font-bold text-slate-300 group-hover:text-green-400 titular">EFECTIVO</span>
                    </button>
                    <button onclick="processPayment('Tarjeta')" class="p-6 border border-slate-600 bg-slate-800/50 rounded hover:border-cyan-400 hover:bg-cyan-900/20 hover:shadow-neon-blue transition group flex flex-col items-center gap-2">
                        <span class="text-3xl group-hover:scale-110 transition grayscale group-hover:grayscale-0">üí≥</span>
                        <span class="font-bold text-slate-300 group-hover:text-cyan-400 titular">TARJETA</span>
                    </button>
                </div>

                <button onclick="closeCheckout()" class="w-full py-3 text-slate-500 font-bold hover:text-white hover:bg-slate-800 rounded transition uppercase tracking-widest text-xs">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/pos-neon.js"></script>
</body>
</html>
