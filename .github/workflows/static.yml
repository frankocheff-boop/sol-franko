# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages
            - nombre: caché
  utiliza: actions/cache@v4.3.0
  con:
    # Una lista de archivos, directorios y patrones comodín para almacenar en caché y restaurar
    camino:
    # Una clave explícita para restaurar y guardar la caché
    llave:
    # Cadena multilínea ordenada que enumera las claves que coinciden con el prefijo y que se utilizan para restaurar la caché obsoleta si no se ha encontrado ningún valor para la clave. Tenga en cuenta que `cache-hit` devuelve falso en este caso.
    restaurar-claves: # opcional
    # Tamaño del fragmento utilizado para dividir archivos grandes durante la carga, en bytes
    tamaño de fragmento de carga: # opcional
    # Valor booleano opcional que, al habilitarse, permite a los ejecutores de Windows guardar o restaurar cachés que se pueden restaurar o guardar respectivamente en otras plataformas.
    enableCrossOsArchive: # opcional, el valor predeterminado es falso
    # Fallar el flujo de trabajo si no se encuentra la entrada en la caché
    fail-on-cache-miss: # opcional, el valor predeterminado es falso
    # Comprobar si existe una entrada en la caché para la(s) entrada(s) dada(s) (clave, claves de restauración) sin descargar la caché
    solo búsqueda: # opcional, el valor predeterminado es falso
    # Ejecuta el paso posterior para guardar la caché incluso si falla otro paso anterior
    guardar-siempre: # opcional, el valor predeterminado es falso
          
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
