<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5"/>
  
  <!-- Plate -->
  <ellipse cx="300" cy="250" rx="180" ry="140" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Sauce base (green puree) -->
  <ellipse cx="280" cy="240" rx="80" ry="60" fill="#90C090" opacity="0.7"/>
  
  <!-- Ravioli pieces -->
  <ellipse cx="250" cy="230" rx="35" ry="28" fill="#F5DEB3" stroke="#D2691E" stroke-width="1.5"/>
  <ellipse cx="300" cy="240" rx="35" ry="28" fill="#F5DEB3" stroke="#D2691E" stroke-width="1.5"/>
  <ellipse cx="280" cy="260" rx="35" ry="28" fill="#F5DEB3" stroke="#D2691E" stroke-width="1.5"/>
  
  <!-- Ravioli pattern lines -->
  <line x1="235" y1="230" x2="265" y2="230" stroke="#D2691E" stroke-width="0.5" opacity="0.5"/>
  <line x1="285" y1="240" x2="315" y2="240" stroke="#D2691E" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Giant shrimp -->
  <path d="M 350 180 Q 380 170 400 180 Q 410 190 405 210 Q 400 230 380 235 L 350 230 Q 345 210 350 180" 
        fill="#FF6B6B" stroke="#CC5555" stroke-width="2"/>
  <ellipse cx="390" cy="185" rx="8" ry="6" fill="#8B0000"/>
  
  <!-- Grill marks on shrimp -->
  <line x1="365" y1="190" x2="370" y2="220" stroke="#8B4513" stroke-width="2" opacity="0.6"/>
  <line x1="380" y1="185" x2="385" y2="225" stroke="#8B4513" stroke-width="2" opacity="0.6"/>
  <line x1="395" y1="190" x2="395" y2="220" stroke="#8B4513" stroke-width="2" opacity="0.6"/>
  
  <!-- Cherry tomato -->
  <circle cx="320" cy="200" r="15" fill="#DC143C"/>
  <ellipse cx="318" cy="196" rx="4" ry="3" fill="#FF6B6B" opacity="0.5"/>
  
  <!-- Microgreens -->
  <line x1="340" y1="215" x2="345" y2="195" stroke="#228B22" stroke-width="1"/>
  <line x1="335" y1="218" x2="338" y2="200" stroke="#228B22" stroke-width="1"/>
  <circle cx="345" cy="193" r="2" fill="#90EE90"/>
  <circle cx="338" cy="198" r="2" fill="#90EE90"/>
  <circle cx="342" cy="200" r="1.5" fill="#90EE90"/>
  
  <!-- More microgreens -->
  <line x1="265" y1="210" x2="268" y2="195" stroke="#228B22" stroke-width="0.8"/>
  <line x1="262" y1="212" x2="264" y2="198" stroke="#228B22" stroke-width="0.8"/>
  <circle cx="268" cy="193" r="1.5" fill="#90EE90"/>
  <circle cx="264" cy="196" r="1.5" fill="#90EE90"/>
  
  <!-- Saffron sauce dots -->
  <circle cx="240" cy="270" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="255" cy="275" r="2.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="270" cy="278" r="2" fill="#FFD700" opacity="0.7"/>
  
  <!-- Title -->
  <text x="300" y="350" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#2d3e50" text-anchor="middle">
    Camarón al Azafrán con Ravioli
  </text>
</svg>
