<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Franko - Sistema Unificado VERANO ESTATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700;900&display=swap');

        :root {
            --brand-teal: #003C3C;
            --brand-teal-light: #004d4d;
            --brand-teal-dark: #002626;
            --brand-accent: #4c7c7c;
            --brand-bg: #FBF7F0;
            --brand-gold: #d4af37;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--brand-bg) 0%, #f0e8dc 100%);
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        /* Enhanced Header */
        .main-header {
            background: linear-gradient(135deg, var(--brand-teal) 0%, var(--brand-teal-light) 100%);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header-title {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--brand-gold);
        }

        /* Tab System */
        .tab-nav {
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid var(--brand-teal);
        }

        .tab-button {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 1rem 1.5rem;
            font-weight: 600;
            color: #6b7280;
        }

        .tab-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: var(--brand-gold);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .tab-button:hover {
            background-color: rgba(0, 60, 60, 0.05);
            color: var(--brand-teal);
        }

        .tab-button.active {
            background: linear-gradient(to bottom, rgba(0, 60, 60, 0.05) 0%, transparent 100%);
            color: var(--brand-teal) !important;
            font-weight: 700;
        }

        .tab-button.active::after {
            width: 100%;
        }

        .tab-icon {
            transition: transform 0.3s ease;
        }

        .tab-button.active .tab-icon {
            transform: scale(1.1);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* iframe Container Styles */
        .iframe-container {
            position: relative;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin: 1.5rem auto;
            max-width: 1400px;
        }

        .iframe-container iframe {
            display: block;
            width: 100%;
            height: calc(100vh - 200px);
            min-height: 600px;
            border: none;
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--brand-bg);
            border-top: 4px solid var(--brand-teal);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Footer */
        .main-footer {
            background: linear-gradient(135deg, var(--brand-teal-dark) 0%, var(--brand-teal) 100%);
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 1.75rem !important;
            }

            .header-subtitle {
                font-size: 0.875rem !important;
                letter-spacing: 0.2em;
            }

            .tab-button {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }

            .iframe-container {
                margin: 1rem;
                border-radius: 4px;
            }

            .iframe-container iframe {
                height: calc(100vh - 180px);
                min-height: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Header -->
    <header class="main-header text-white py-8 px-4">
        <div class="max-w-7xl mx-auto">
            <h1 class="header-title text-4xl sm:text-5xl font-black text-center">Chef Franko</h1>
            <p class="header-subtitle text-center mt-3 text-sm sm:text-base">VERANO ESTATE</p>
            <p class="text-center text-gray-200 mt-2 text-sm sm:text-base font-light">Sistema de Gestión Unificado</p>
        </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-center space-x-1">
                <button onclick="switchTab('pos')" id="tab-pos" class="tab-button active flex items-center space-x-2">
                    <ion-icon name="restaurant-outline" class="tab-icon text-xl sm:text-2xl"></ion-icon>
                    <span class="hidden sm:inline">Sistema POS</span>
                    <span class="sm:hidden">POS</span>
                </button>
                <button onclick="switchTab('guest')" id="tab-guest" class="tab-button flex items-center space-x-2">
                    <ion-icon name="clipboard-outline" class="tab-icon text-xl sm:text-2xl"></ion-icon>
                    <span class="hidden sm:inline">Formulario de Huéspedes</span>
                    <span class="sm:hidden">Formulario</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Content Container -->
    <div class="content-wrapper px-4 py-6">
        <!-- POS System Container -->
        <div id="pos-content" class="tab-content active">
            <div class="iframe-container">
                <div id="pos-loading" class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <iframe src="pos.html" id="pos-frame" onload="hideLoading('pos')"></iframe>
            </div>
        </div>

        <!-- Guest Form Container -->
        <div id="guest-content" class="tab-content">
            <div class="iframe-container">
                <div id="guest-loading" class="loading-overlay">
                    <div class="loading-spinner"></div>
                </div>
                <iframe src="formulario guest form.html" id="guest-frame" onload="hideLoading('guest')"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-white py-6">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <div class="mb-4">
                <h3 class="text-xl font-bold tracking-wide" style="font-family: 'Playfair Display', serif;">VERANO STATE</h3>
                <p class="text-sm text-gray-300 mt-1">by chef franko</p>
            </div>
            
            <div class="text-gray-300 space-y-1 text-sm mb-4">
                <p class="flex items-center justify-center space-x-2">
                    <ion-icon name="call-outline" class="text-lg"></ion-icon>
                    <span>+52 322 160 6843</span>
                </p>
                <p class="flex items-center justify-center space-x-2">
                    <ion-icon name="mail-outline" class="text-lg"></ion-icon>
                    <span>franko@veranostate.com</span>
                </p>
            </div>
            
            <div class="pt-4 border-t border-gray-600">
                <p class="text-xs text-gray-400">&copy; 2025 VERANO STATE. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        // Hide loading spinner when iframe loads
        function hideLoading(type) {
            const loadingEl = document.getElementById(type + '-loading');
            if (loadingEl) {
                setTimeout(() => {
                    loadingEl.style.opacity = '0';
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                    }, 300);
                }, 500);
            }
        }

        // Enhanced tab switching with smooth transitions
        function switchTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => {
                content.classList.remove('active');
            });

            // Deactivate all tab buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => {
                button.classList.remove('active');
            });

            // Show selected tab content
            const selectedContent = document.getElementById(tabName + '-content');
            if (selectedContent) {
                selectedContent.classList.add('active');
            }

            // Activate selected tab button
            const selectedButton = document.getElementById('tab-' + tabName);
            if (selectedButton) {
                selectedButton.classList.add('active');
            }

            // Scroll to top smoothly
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            switchTab('pos');
            
            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
        });

        // Handle visibility change to pause/resume iframes if needed
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('Page hidden - pausing activities');
            } else {
                console.log('Page visible - resuming activities');
            }
        });
    </script>

</body>
</html>
